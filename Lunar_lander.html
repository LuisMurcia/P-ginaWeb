<!DOCTYPE html>
<html>
    <head>
        <title>Lunar Lander</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' media='screen and (min-width: 720px)' href='css/EstiloCompleto.css'>
        <link rel='stylesheet' media='screen and (max-width: 720px)' href='css/EstiloMovil.css'>
    </head>

    <body>
        <div id="nave">
            <img src="img/naveOff.png" alt="img nave">
        </div>
        <div class="fondo">
            <img src="img/fondo.jpg" alt="img fondo">
        </div>
        <div class="tierra">
            <img src="img/tierra.png" alt="img tierra">
        </div>
        <div class="sol">
            <img src="img/Sol.png" alt="img sol">
        </div>
        <div id="play">
            <a title= "Play" href="Lunar_lander.html"><img src="img/B_PA.png" alt="img play"></a>
        </div>
        <div id="reset">
            <a title= "Reset" href="Lunar_lander.html"><img src="img/B_R.png" alt="img reset"></a>
        </div>
        <div id="help">
            <a href="Help.html"><img src="img/B_I.png" alt="img reset"></a>
        </div>

        <div class="luna">
            <img src="img/luna.png" alt="img luna">
            <div class="barra">
                <div id="fuel"> </div>
            </div>
        </div>
        <div id="velocidad">VELOCIDAD:<br><br/>0,00 m/s</div>
        <div id="altura">ALTURA:<br><br/>0,00 m</div>
        <div class="desplegable">
            <button class="menu"><img src="img/B_M.png" alt="img desplegable"></button>
            <ul class="opciones">
                <li><a href="Lunar_lander.html">Play</a></li>
                <li><a href="Lunar_lander.html">Reset</a></li>
                <li><a href="Help.html">Help</a></li>
            </ul>
        </div>
    </body>
</html>
